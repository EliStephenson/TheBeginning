<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image formats</title>
</head>
<body>
    <h1>Images and their formatting</h1>
    <p>here are the most common image formats and why we used them</p>

    <h2>JPG image</h2>
    <p>JPG images are good for photoes</p>
    <img src="../images/mochi.jpg" alt="a jpg of mochi">
    <!--jpg images are good on files size for pictures with lots of color but cant do transparency causing borders-->
    <h2>GIF image</h2>
    <p>GIFs are good for animations</p>
    <img src="../images/mochi.gif" alt="a gif of mochi">
    <!-- good for simple animation but bad for color palette, cannot have semi opaque pixels-->
    <h2>PNG images</h2>
    <p>PNGs are good for diagrams, icons, and logos</p>
    <img src="../images/mochi.png" alt="a png of mochi">
    <!-- good for anything  that isnt a photo or animated good for logos icons etc-->
    <h2>SVG images</h2>
    <p>SVGs are <em>amazing.</em> Use them whenever you can.</p>
    <img src="../images/mochi.svg" alt="a svg of mochi">
    <!-- vector based elements good for responsive design and should be used whenever possible but come at the cost of file size-->
</body>
</html>
